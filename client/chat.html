<html>
<head>
    <title>Chat Box UI Design</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Import this CDN to use icons -->

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
</head>
<body>
    <aside class="sidebar">
        <nav class="nav">
          <ul>
            <li class="active"><a href="#">Chat History</a></li>
            <li><a href="#">Language Models</a></li>
          </ul>
        </nav>
      </aside>
<!-- Main container  -->
<div class="container">
    <!--  Message header section starts    -->
    <div class="msg-header">
        <div class="container1">

            <div class="active ">
                <p>Pokemon status challenger</p>
            </div>
        </div>
        <div class="input-container">
            <div class="input-section">
                <label>Your pokemon</label>
                <div class="moves-container"></div>
            </div>
            <div class="input-section">
                <label>Pokemon</label>
                <input type="text" class="name" placeholder="Pokemon name">
                <label>Level</label>
                <input type="number" class="level" placeholder="Pokemon level">
                <label>HP</label>
                <input type="number" class="hp" placeholder="Pokemon hp">
            </div>
            <div class="input-section">
                <label>Enemy pokemon:</label>
                <div class="enemymoves-container"></div>
            </div>
            <div class="input-section">
                <label>Pokemon</label>
                <input type="text" class="enemy-name" placeholder="Pokemon name">
                <label>Level</label>
                <input type="number" class="enemy-level" placeholder="Pokemon level">
                <label>HP</label>
                <input type="number" class="enemy-hp" placeholder="Pokemon hp">
                <button id="pokemonInputButton" class="pokemonInputButton"><span class="input-group-text send-icon "><i
                    class="bi bi-send "></i>
                </span></button>
            </div>
        </div>
    </div>

    <div class="chat-page">
        <div id="msg-inbox" class="msg-inbox">
            <div class="chats">
                <div class="msg-page">
                    <div class="received-chats">
                        <div class="incoming-chats-img">
<!--                                                Here create new element and classlist when click on button-->
<!--                            <img src="assets/profile.png">-->

                        </div>
                        <div style="display: flex; flex-direction: column;">
                            <div style="display: flex; justify-content: space-around;">
                                <div class="content" style="flex-direction: column; display: flex">
                                </div>
                            </div>
                                <div class="content-1">
                                    <div class="message">
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- Contains the incoming and outgoing messages -->
                    <div class="outgoing-chats">
                        <div class="outgoing-chats-img">
<!--                            <img src="assets/robot.jpg">-->

                        </div>
                        <div class="outgoing-msg">
                            <div id="outgoing-chats-msg" class="outgoing-chats-msg">
<!--                                <p class="multi-msg">Hi riya , Lorem ipsum dolor sit amet consectetur adipisicing elit.-->
<!--                                    Illo nobis deleniti earum magni recusandae assumenda.-->
<!--                                </p>-->
<!--                                <p class="multi-msg">Lorem ipsum dolor sit amet consectetur.</p>-->


<!--                                <span class="time">18:30 PM | July 24 </span>-->
                            </div>
                        </div>
                    </div>
                </div>
            </div>

  <!--  Message bottom section starts -->
  <div class="msg-bottom">
    <div class="input-group">
        <input type="text" class="form-control" placeholder="Write message...">
        <div class="input-group-append ">
            <button class="sendButton"><span class="input-group-text send-icon "><i
                    class="bi bi-send "></i>
                </span></button>
        </div>
    </div>

</div>

<!-- Message bottom section ends. -->
</div>
</div>
</div>
<script defer src="./chat.js" type="module"/>
</body>

</html>
